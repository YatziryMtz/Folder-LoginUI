<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Writing Supplies Collection</title>

</head>
<body>
      <div class="container"> <!--you have this as parent-container-->
      <div class="card"> <!--you have this as child-item--> 
        <h1>Writing Supplies Collection</h1>
        <h2>Sign in and check out our new collection</h2>
        <input type="text" class="username" placeholder="User Name"  id="username">
        <input type="password" class="password" placeholder="Password" id="password">
        <button  onclick="validate()" class="Sign In">Sign In</button>
        <p class="forgotU">Forgot Username <a href="">Click Here</a></p>
        <p class="forgotP">Forgot Password <a href="">Click Here</a></p>
      </div>
    
      <script src="Login.js"></script>
      </div>
    
</body>
</html>
